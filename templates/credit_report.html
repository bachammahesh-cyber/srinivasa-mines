{% extends "base.html" %}
{% block content %}

<h2 style="margin-bottom:20px;">ðŸ“‘ Credit Report</h2>

<div style="overflow-x:auto;">
<table style="width:100%;border-collapse:collapse;background:white;">
    <tr style="background:#111827;color:white;">
        <th style="padding:12px;">Date</th>
        <th style="padding:12px;">Vehicle</th>
        <th style="padding:12px;">Buyer</th>
        <th style="padding:12px;">Balance</th>
    </tr>

    {% for r in rows %}
    <tr style="text-align:center;border-bottom:1px solid #e5e7eb;">
        <td style="padding:10px;">{{ r[0] }}</td>
        <td style="padding:10px;">{{ r[1] }}</td>
        <td style="padding:10px;">{{ r[2] }}</td>
        <td style="padding:10px;">{{ "%.2f"|format(r[3]) }}</td>
    </tr>
    {% endfor %}

    <!-- TOTAL DUE -->
    <tr style="background:#111827;color:white;font-weight:bold;">
        <td colspan="3" style="padding:12px;text-align:right;">TOTAL DUE</td>
        <td style="padding:12px;">{{ "%.2f"|format(rows|sum(attribute=3)) }}</td>
    </tr>

</table>
</div>

{% endblock %}
