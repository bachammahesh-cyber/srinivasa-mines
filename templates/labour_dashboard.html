{% extends "base.html" %}
{% block content %}

<h2 style="margin-bottom:20px;">ðŸ‘· Labour Dashboard</h2>

<div style="display:grid;grid-template-columns:repeat(2,1fr);gap:25px;">

    {% for g in groups %}
    <div style="
        background: {{ g.color }};
        color:white;
        padding:35px;
        border-radius:16px;
        box-shadow:0 8px 18px rgba(0,0,0,0.15);
        position:relative;
    ">

        <a href="/labour-details/{{ g.code }}" style="text-decoration:none;color:white;">
            <h2 style="margin:0 0 12px 0;">{{ g.name }}</h2>

            <p style="margin:6px 0;font-size:18px;">
                Total Sadaram: <b>{{ "%.2f"|format(g.sadaram) }}</b>
            </p>

            <p style="margin:6px 0;font-size:18px;">
                Advance Paid: <b>{{ "%.2f"|format(g.advance) }}</b>
            </p>
        </a>

        {% if session.role == 'owner' %}
        <a href="/reset-labour/{{ g.code }}"
           onclick="return confirm('Are you sure you want to reset this labour group?')"
           style="
                position:absolute;
                bottom:18px;
                right:18px;
                padding:8px 14px;
                background:white;
                color:black;
                border-radius:8px;
                font-weight:bold;
                text-decoration:none;
                font-size:14px;
           ">
            RESET
        </a>
        {% endif %}

    </div>
    {% endfor %}

    <!-- PAY ADVANCE CARD (Distinct style) -->
    <a href="/pay-labour" style="text-decoration:none;">
        <div style="
            background:linear-gradient(135deg,#0f172a,#1e293b);
            color:white;
            padding:35px;
            border-radius:16px;
            box-shadow:0 8px 18px rgba(0,0,0,0.25);
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:22px;
            font-weight:bold;
            letter-spacing:1px;
        ">
            ðŸ’° PAY ADVANCE
        </div>
    </a>

</div>

{% endblock %}
