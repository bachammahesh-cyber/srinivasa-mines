{% extends "base.html" %}
{% block content %}

<h2>Pay Labour</h2>

<form method="POST">

    <select name="labour" required>
        <option value="">Select Labour Group</option>
        <option value="SV">Sivanna (SV)</option>
        <option value="LK">Lakshmanna (LK)</option>
        <option value="KP">Kupendra (KP)</option>
        <option value="KD">Kondayya (KD)</option>
    </select>

    <select name="ptype" required>
        <option value="">Select Type</option>
        <option value="advance">Advance</option>
        <option value="payment">Payment</option>
    </select>

    <input type="number" step="0.01" name="amount" placeholder="Amount" required>

    <button type="submit">Submit</button>

</form>

{% endblock %}
