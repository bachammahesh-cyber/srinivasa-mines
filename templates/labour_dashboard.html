{% extends "base.html" %}
{% block content %}

<h2 style="margin-bottom:20px;">ðŸ‘· Labour Dashboard</h2>

<div style="display:grid;grid-template-columns:repeat(2,1fr);gap:25px;">

    {% for g in groups %}
    <a href="/labour-details/{{ g.code }}" style="text-decoration:none;">
        <div style="
            background: {{ g.color }};
            color:white;
            padding:35px;
            border-radius:16px;
            box-shadow:0 8px 18px rgba(0,0,0,0.15);
        ">
            <h2 style="margin:0 0 10px 0;">{{ g.name }}</h2>
            <p style="margin:6px 0;font-size:18px;">
                Total Sadaram: <b>{{ "%.2f"|format(g.sadaram) }}</b>
            </p>
            <p style="margin:6px 0;font-size:18px;">
                Advance Paid: <b>{{ "%.2f"|format(g.advance) }}</b>
            </p>
        </div>
    </a>
    {% endfor %}

</div>

<!-- PAY ADVANCE CIRCLE -->
<a href="/pay-labour" style="
    position:fixed;
    bottom:90px;
    right:40px;
    width:110px;
    height:110px;
    background:#0f172a;
    color:white;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    font-weight:bold;
    text-decoration:none;
    box-shadow:0 8px 18px rgba(0,0,0,0.3);
">
    PAY<br>ADVANCE
</a>

{% endblock %}
