<!-- CREDIT REPORT -->
<h3>Pending Credit</h3>
<table style="width:100%;border-collapse:collapse;background:white;margin-bottom:30px;">
    <tr style="background:#111827;color:white;">
        <th style="padding:12px;">Buyer</th>
        <th style="padding:12px;">Total Due</th>
    </tr>

    {% for r in rows %}
    <tr style="text-align:center;border-bottom:1px solid #e5e7eb;">
        <td style="padding:10px;">{{ r[0] }}</td>
        <td style="padding:10px;">â‚¹ {{ "%.2f"|format(r[1]) }}</td>
    </tr>
    {% endfor %}
</table>

<!-- RECEIVE PAYMENT -->
<h3>Receive Buyer Payment</h3>

<form method="POST" style="max-width:400px;">
    <label>Buyer Name</label>
    <input type="text" name="buyer" required>

    <label>Amount Received</label>
    <input type="number" step="0.01" name="amount" required>

    <button type="submit">Record Payment</button>
</form>

{% endblock %}
