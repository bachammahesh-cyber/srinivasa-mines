{% extends "base.html" %}
{% block content %}

<h2 style="margin-bottom:20px;">ðŸ‘· Labour Sadaram Dashboard</h2>

<div style="overflow-x:auto;">
<table style="
    width:100%;
    border-collapse:collapse;
    background:white;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
">

    <tr style="background:#111827;color:white;font-size:16px;">
        <th style="padding:14px;">Labour Group</th>
        <th style="padding:14px;">Total Sadaram Produced (98 Rule)</th>
    </tr>

    {% for r in rows %}
    <tr style="text-align:center;font-weight:600;border-bottom:1px solid #e5e7eb;">
        <td style="padding:12px;color:#1f2937;">
            {{ r[0] }}
        </td>
        <td style="padding:12px;color:#2563eb;font-size:18px;">
            {{ "%.3f"|format(r[1]) }}
        </td>
    </tr>
    {% endfor %}

</table>
</div>

{% endblock %}
